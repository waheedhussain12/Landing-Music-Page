<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music landing Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <nav id="nav-bar">
      <div class="nav-logo">
        <img src="/Landing-Page-Music/img/logo.png" alt="" />
      </div>
      <div class="nav-list">
        <ul>
          <li class="active"><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PACKAGE</a></li>
          <li><a href="">GALLERY</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <!-- body start -->
    <section class="main-body">
      <div class="left-side">

        <!-- positon elements -->
        <div class="heading-and-dots">
            <div class="heading-first">
                <h1>Explore <span class="dot-span">.</span><br> Your</h1>
                <img src="/Landing-Page-Music/img/heading-dot.png" alt="">
               
            </div>
    
          
           <div class="music-heading">
           <img class="music-img" src="/Landing-Page-Music/img/MUSIC.png" alt="">
            <img class="dot" src="/Landing-Page-Music/img/heading-dot.png" alt="">
           </div>
           
        </div>
        <div class="circle-img">
          <img
            src="/Landing-Page-Music/img/left-cricle-logo.png"
            alt=""
          />
        </div>
        <div class="des">
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.Illo aperiam
            commodi <br>beatae modi blanditiis vero perspiciatis doloremque quo, earum
            exeitationem<br> ipsum dolor sit amet consectetur adipisicing elit. mollitia repudiandae.</p>
        </div>
        <button class="btn"> Learn more</button>
        <div class="icons">
            <i class="ri-facebook-line"></i>
            <i class="ri-instagram-line"></i>
            <i class="ri-twitter-line"></i>
          </div>
      </div>
      
      <!-- right side -->
      <div class="right-side">
        
        <div class="right-side-main">
            <img id="circle-img" src="/Landing-Page-Music/img/right-main-img.png" alt="">
            <div class="small-circle">
                <img src="/Landing-Page-Music/img/Shape-right.png" alt="">
            </div>
            <div class="right-dots">
                <img src="/Landing-Page-Music/img/right-dots.png" alt="">
            </div>
            <div class="right-three-dots">
                <img src="/Landing-Page-Music/img/right-three-arrow.png" alt="">
            </div>

           
        </div>
        <div class="right-music-logo">
            <img src="/Landing-Page-Music//img/right-big-music-logo.png" alt="">
        </div>
        <div class="right-shape-logo">
            <img src="/Landing-Page-Music//img/Shape-right-bottom.png" alt="">
        </div>
       
        <div class="right-shape-yellow">
          <img src="/Landing-Page-Music//img/Shape-yellow.png" alt="">
      </div>
      <div class="right-shape-bottom-yellow">
        <img src="/Landing-Page-Music//img/Shape-yellow-bottom.png" alt="">
    </div>
     
    <div class="left-side-small-circle">
      <img src="/Landing-Page-Music//img/left-cricle-logo.png" alt="">
  </div>
       
       
      </div>
    </section>
